<!-- main.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>
    <script>
        <button id="generatePageButton">Generate Page</button>
        // JavaScript 代码
        document.getElementById('generatePageButton').addEventListener('click', function() {
            // 创建新的 HTML 元素
            var newPage = document.createElement('div');
            newPage.innerHTML = '<h2>New Page Content</h2><p>This is a dynamically generated page.</p>';

            // 将新元素添加到文档中
            document.body.appendChild(newPage);
        });
    </script>
</body>
</html>
